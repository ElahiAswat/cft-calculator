<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iqbal's CFT Calculator</title>

  <!-- Favicons for all browsers and devices -->
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="favicon-48.png">
  <link rel="icon" type="image/png" sizes="64x64" href="favicon-64.png">
  <link rel="icon" type="image/png" sizes="128x128" href="favicon-128.png">
  <link rel="icon" type="image/png" sizes="192x192" href="favicon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="favicon-512.png">
  <link rel="shortcut icon" href="favicon-32.png" type="image/png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon-192.png">

  <!-- Manifest for PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1a73e8">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Service Worker registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('Service Worker registered:', reg))
          .catch(err => console.log('Service Worker failed:', err));
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <header class="main-header">
      <img src="favicon.png" alt="Iqbal's CFT Calculator logo" class="logo">
      <span class="header-title">Iqbal's CFT Calculator</span>
    </header>
    <!-- ...existing code... -->
    <p>Enter dimensions in feet and inches to calculate cubic feet (CFT).</p>
    
    <form id="cftForm">
      <div class="dimension">
        <label>Length</label>
        <div class="inputs">
          <input type="number" id="lengthFt" placeholder="Feet" min="0">
          <input type="number" id="lengthIn" placeholder="Inches" min="0" max="11">
        </div>
      </div>

      <div class="dimension">
        <label>Width</label>
        <div class="inputs">
          <input type="number" id="widthFt" placeholder="Feet" min="0">
          <input type="number" id="widthIn" placeholder="Inches" min="0" max="11">
        </div>
      </div>

      <div class="dimension">
        <label>Height</label>
        <div class="inputs">
          <input type="number" id="heightFt" placeholder="Feet" min="0">
          <input type="number" id="heightIn" placeholder="Inches" min="0" max="11">
        </div>
      </div>

      <button type="button" id="calculateBtn">Calculate CFT</button>
    </form>

    <div id="resultBox">
      <h2>Result:</h2>
      <p id="result">—</p>
    </div>
    <!-- Footer -->
    <footer>
      <p>© <span id="year"></span> Developed by Aswat</p>
    </footer>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
